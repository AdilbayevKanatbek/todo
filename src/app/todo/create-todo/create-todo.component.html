<p-tabView>
  <div class="row" style="margin: 50px">
    <div class="col-lg-12">
      <div class="row" style="margin-left: 50px ">
        <div class="col-lg-3">
          <input placeholder="Title" [(ngModel)]="title" name="title" style="width: 100%">
        </div>
        <div class="col-lg-3">
          <input placeholder="Task" [(ngModel)]="task" name="task" style="width: 100%">
        </div>
        <div class="col-lg-6">
          <button type="button" class="btn btn-danger" (click)="addTask()">Add task</button>
        </div>
      </div>


      <div class="row" style="margin-left: 50px ">
        <p-table [value]="arrays">
          <ng-template pTemplate="header">
            <tr>
              <th>Title</th>
              <th>Task</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-task>
            <tr>
              <td>{{task.title}}</td>
              <td>{{task.task}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

  </div>

</p-tabView>
