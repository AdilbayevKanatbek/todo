<div *ngIf="!mainPage">
  <div class="row" style="margin: auto">
    <div class="col-lg-12">
      <div class="row" style="margin-bottom: 50px">
        <div class="col-lg-12">
          <div class="col-lg-8" style="float: right">
            <h1>{{title}}</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-lg-12">
              <div class="col-lg-7" style="float: right">
                <button class="btn btn-success" type="button" (click)="Add()"><i class="fa fa-plus-circle">Add task</i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="mainPage">
  <app-create-todo></app-create-todo>
</div>
